<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="Trabalho.css"/>

<body>
    <section align="center">
        <form>
            <fieldset>
                <legend>CADASTRO</legend>
                <b><label for="codigo">Numero do Voo</label></b>
                <input type="text" name="codigo" id="registro">
                <b><label for="nome">Nome do Piloto</label></b>
                <input type="text" name="nome" id="piloto"> <br><br>
                <b><label for="datasaida">Data de Saída</label></b>
                <input type="month" name="datas" id="datasaida">
                <b><label for="horasaida">Hora de Saida</label></b>
                <input type="time" name="horas" id="horasaida"><br>
                <b><label for="datachegada">Data de Chegada</label></b>
                <input type="month" name="datas" id="datachegada">
                <b><label for="horachegada">Hora de Chegada</label></b>
                <input type="time" name="horas" id="horachegada"><br>
                <b><label for="ocorrencias">Ocorreências</label></b>
                <input type="text" name="oco" id="ocorrencias">
                <b><label for="funcoes">Funções-Piloto</label></b>
                <input type="text" name="funcoes" id="funcoes"><br>
                <input type="submit" value="Cadastrar">
            </fieldset>
        </form>
    </section>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Piloto</title>
    <link rel="stylesheet" href="Trabalho.css"/>
</head>
<body>
    <section align="center">
        <form>
            <fieldset>
                <legend>CADASTRO</legend>
                <b><label for="codigo">Código do Registro</label></b>
                <input type="text" name="codigo" id="registro">
                <b><label for="nome">Nome do Piloto</label></b>
                <input type="text" name="nome" id="piloto"> <br>
                <b><label for="horas">Data de Nascimento</label></b>
                <input type="date" name="horas" id="horas">
                <b><label for="sexo">Sexo</label></b>
                <select name="sexo" size="2">
                    <option value="masculino">M</option>
                    <option value="feminino">F</option>
                </select><br>
                <b><label for="email">E-mail</label></b>
                <input type="text" name="email" id="email">
                <b><label for="telefone">Telefone</label></b>
                <input type="text" name="telefone" id="telefone"><br>
                <b><label for="cursos">Cursos de Especialização</label></b>
                <input type="text" name="cursos" id="cursos"><br>
                <input type="submit" value="Cadastrar">
            </fieldset>
        </form>
    <footer>
        <h3>Desenvolvido por Victor Lopes de Oliveira, Aluno INW- Sergio (2022.2)</h3>
    </footer>
</body>
</html>

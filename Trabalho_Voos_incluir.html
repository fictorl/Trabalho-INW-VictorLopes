<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Voo</title>
    <link rel="stylesheet" href="Trabalho.css"/>
</head>
<body>
    <section align="center">
        <form>
            <fieldset>
                <legend>CADASTRO</legend>
                <b><label for="codigo">Numero do Voo</label></b>
                <input type="text" name="codigo" id="codigo">
                <b><label for="cidadeO">Cidade Origem</label></b>
                <input type="text" name="cidadeO" id="cidadeO"> 
                <b><label for="cidadeD">Cidade Destino</label></b>
                <input type="text" name="cidadeD" id="cidadeD"><br>
                <b><label for="distancia">Distância</label></b>
                <input type="text" name="distancia" id="distancia">
                <b><label for="tempo">Tempo Médio</label></b>
                <input type="text" name="tempo" id="tempo"><br>
                <b><label for="avioes">Aeronave</label></b>
                <select name="avioes" size="4">
                    <option value="airbus">Airbus A321</option>
                    <option value="boeing">Boeing 737</option>
                    <option value="cessna">Cessna 310</option>
                    <option value="embraer">Embraer ERJ-175</option>
                </select>
                <b><label for="escala">Escalas</label></b>
                <input type="text" name="escala" id="escala"><br>
                <input type="submit" value="Cadastrar">
            </fieldset>
        </form>
    </section>
    <footer>
        <h3>Desenvolvido por Victor Lopes de Oliveira, Aluno INW- Sergio (2022.2)</h3>
    </footer>
</body>
</html>
